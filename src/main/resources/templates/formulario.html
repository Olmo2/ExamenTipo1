<head>

<title>Mis huevos morenos</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

</head>

<body class="d-flex" id="page-top">


	<div class="container d-flex col-12 justify-content-center">
		<form action="#" th:action="@{/producto}" th:object="${producto}" method="post">
			<div class="form-group">
				<label for="albaran">Número de albarán</label>
				 <input type="text" th:field="*{num_albaran}"class="form-control" id="albaran">
			</div>
			<div class="form-group">
				<label for="tipo">Tipo de producto</label> 
				<input type="text" th:field="*{tipo}" class="form-control" id="tipo">
			</div>
			<div class="form-group">
				<label for="importe">Importe base</label> 
				<input type="text" th:field="*{importe}" class="form-control" id="importe">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>





</body>

</html>
